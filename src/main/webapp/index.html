<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>My Awesome App!</title>
    
    	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    
		<link rel="stylesheet" href="css/style.css">	

		<script type="text/javascript" src="src/main/webapp/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="src/main/webapp/bower_components/angular-resource/angular-resource.min.js"></script>

	</head>
	<body ng-controller="MainController as vm">
	
		<div>
			
			<div class="container">
				<h2>List of people - <a href="" ng-click="vm.load()">Load all</a> </h2>
			</div>

			<div class="list-view">
				<ul>
					<li ng-repeat="person in vm.people()" ng-click="vm.active = $index">
						<span class="avatar"></span>
						<span class="name">{{ person.name }} {{ person.surname }}</span>
						<div class="details-view" ng-class="vm.active == $index ? 'active' : ''">
							<ul>
								<li>
									<h2>Disclosable Info</h2>
								</li>
								<li>
									<p>{{ person.disclosableInfo}}</p>
								</li>
							</ul>
						</div>
					</li>
					<li ng-show="vm.people().length == 0" class="disabled">
						Nothing to show here!
					</li>
				</ul>
			</div>
			
		</div>
		
	</body>

	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/app.services.js"></script>
	<script type="text/javascript" src="./js/app.factories.js"></script>
	<script type="text/javascript" src="./js/app.controller.js"></script>

</html>
